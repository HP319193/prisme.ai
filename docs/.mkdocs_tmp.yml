site_name:  Prisme.ai
site_url: https://docs.eda.prisme.ai
console_url: https://console.eda.prisme.ai/signin
site_author: Prisme.ai
site_description:  Everything you need to know about Prisme.ai
start:  Documentation
docs_dir: docs/en
site_dir: public/fr
# Copyright
copyright: Prisme.ai &copy; 2016 - 2022 Gogowego SAS
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascripts/extra.js
theme:
  name: material
  custom_dir: ./theme
  logo: assets/logo.png
  favicon: assets/favicon.png
  font:
    text: Montserrat
  features:
    - navigation.tabs
languages:
  - title: Fran√ßais (FR)
    code: fr
  - title: English (EN)
    code: en
extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/prisme_ai
      name: prisme_ai on Twitter
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/prisme-ai
      name: Prisme.ai on LinkedIn
  generator: false

nav:
  -  Home: index.md
  -  Getting Started:
      -  Index: getstarted/index.md
      -  Configuration: getstarted/configuration.md
      -  Permissions and API Keys: getstarted/permissions.md
  - Workspaces:
      -  Index: workspaces/index.md
      - Apps: workspaces/apps.md
      -  Automations:
          -  Index: workspaces/automations.md
          -  Instructions: workspaces/instructions.md
          -  Conditions: workspaces/conditions.md
      - Pages:
          - Pages: workspaces/pages.md
      - Blocks:
          - Form: blocks/form.md
      - Schema Form: workspaces/schemaform.md
      -  Security: workspaces/security.md
  - API: /api
  -  Architecture:
      -  Index: architecture/index.md
      -  Authentication and Authorization: architecture/authentication_access_control.md
      -  API Gateway:
          -  Specifications: architecture/technical/apiGateway/specifications.md
      -  Console:
          -  Specifications: architecture/technical/console/specifications.md
      -  Events:
          -  Specifications: architecture/technical/events/specifications.md
      -  Runtime:
          -  Specifications: architecture/technical/runtime/specifications.md
      -  Workspaces:
          -  Specifications: architecture/technical/workspaces/specifications.md
      - Schema Form: architecture/technical/schemaform.md
  -  Examples:
      -  Index: examples/index.md
  -  Contributing:
      -  Index: contributing/index.md

markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name:
            class: mermaid
            format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

docs_dir: docs/en
site_dir: public/en
cur_lang: en

