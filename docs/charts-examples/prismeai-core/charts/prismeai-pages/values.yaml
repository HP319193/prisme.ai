enabled: true

pagesHost: "" # Legacy PAGES_HOST env var for pages share url

# Additional envs
env: []

######################################
#### Infrastructure configuration ####
######################################
global:
  repository:
    host:
    username:
    token:

  pagesHost: "" # Fills PAGES_HOST for workspace subdomains

restartPolicy: Always

image:
  repository: registry.gitlab.com/prisme.ai/prisme.ai/prisme.ai-pages
  tag: latest
  pullPolicy: Always

replicaCount: 1

autorestart:
  enabled: true
  schedule: "0 3 * * *"

hpa:
  create: false
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageValue: "0.70"
        # examples :
        # With a 50% CPU avg, will increase to 6 replicas if 4 replicas are using 70% cpu ( (70 / 50) * 4 = 5.6)
        # With a 50% CPU avg, will increase to 10 replicas if 7 replicas are using 70% cpu ( (70 / 50) * 7 = 9.8)

service:
  type: NodePort
  port: 80

serviceAccount:
  create: false
  name:

