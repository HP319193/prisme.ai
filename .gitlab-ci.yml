image: node:16

cache:
  untracked: true
  key: "$CI_BUILD_REF_NAME"
  paths:
    - node_modules/

variables:
  CONTAINER_BASE_IMAGE: registry.gitlab.com/$CI_PROJECT_PATH
  CONSOLE_NAME: "console"
  DOCKER_DRIVER: overlay2
  GIT_DEPTH: "1"

stages:
  - dependencies
  - test
  - build_docker
  - deploy

sast:
  stage: test
include:
  - template: Security/SAST.gitlab-ci.yml

npm_install:
  stage: dependencies
  script:
    - "npm ci"


.npm_test:
  interruptible: true
  stage: test
  script:
    - npm test $SERVICE_NAME
  coverage: '/All files\s+\|\s+([\d\.]+)\s+\|\s+([\d\.]+)\s+\|\s+([\d\.]+)\s+\|\s+([\d\.]+)/'
  artifacts:
    paths:
      - coverage

console_test:
  extends: .npm_test
  only:
    refs:
      - branches
    changes:
      - "services/console/*"
  before_script:
    - export SERVICE_NAME=$CONSOLE_NAME

.build_docker:
  interruptible: true # Stop this job if a new one has been triggered by the same branch
  stage: build_docker
  only:
    - tags
  image: docker:stable
  services:
    - docker:stable-dind
  script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.gitlab.com
    - docker pull $CONTAINER_BASE_IMAGE/$SERVICE_NAME:latest || true
    - cp -r node_modules/ services/$SERVICE_NAME
    - cd services/$SERVICE_NAME
    - docker build --build-arg "USE_LOCAL_NODE_MODULES=yes" --cache-from $CONTAINER_BASE_IMAGE/$SERVICE_NAME:latest -t $CONTAINER_BASE_IMAGE/$SERVICE_NAME:$CI_COMMIT_TAG -t $CONTAINER_BASE_IMAGE/$SERVICE_NAME:latest .
    - docker push $CONTAINER_BASE_IMAGE/$SERVICE_NAME:$CI_COMMIT_TAG
    - docker push $CONTAINER_BASE_IMAGE/$SERVICE_NAME:latest

console_build_docker:
  extends: .build_docker
  only:
    refs:
      - branches
    changes:
      - "services/console/*"
  before_script:
    - export DOCKER_HOST=tcp://docker:2375
    - export SERVICE_NAME=$CONSOLE_NAME

